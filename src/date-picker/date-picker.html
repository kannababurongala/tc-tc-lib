<input type="text" placeholder="{{placeholder}}" class="form-field grid-md-12" ng-attr-name="{{name}}"
	ng-model="model"
	uib-datepicker-popup
	is-open="calendarPanel.opened"
	datepicker-options="dateOptions"
	ng-required="{{required}}" close-text="Close" />
<span class="form-field-icon">
	<button type="button" class="btn btn-sm btn-sky-blue"
		ng-click="openCalendar()">
		<i class="fa fa-calendar"></i>
	</button>
</span>
